<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/hyperlight.svg" />

    <!-- Primary Meta Tags -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
